<body>
    <div class="row mt-4">
        <div class="col-12 col-md-5 col-lg-4">
            <div style="margin: 2%;" id="newProduct">
                <div class="btn-group" id="option" role="group" aria-label="Basic radio toggle button group">
                    <a onclick=OptionCreate()>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">Create</label>
                    </a>
                    <a onclick=OptionModify()>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Modify</label>
                    </a>
                    <a onclick=OptionDelate()>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">Delate</label>
                    </a>
                    </div>
                
                    
                <div class="mb-3" style="margin: 2%; border-style: solid;border-color: black;">
                    <div style="margin: 5%;">
                        <form id="form_newProduct">

                        <label for="" class="form-label">uuid</label>
                        <input type="text" value="" class="form-control" name="" disabled
                        id="Product_Uuid" aria-describedby="helpId"placeholder="Auto Generated"/>
                            <label for="" class="form-label">Title</label>
                            <input type="text" class="form-control" name="" 
                            id="Product_Title" aria-describedby="helpId"placeholder="" required/>
                            <label for="" class="form-label">Description</label>
                    <input type="text" class="form-control" name="" 
                    id="Product_Description" aria-describedby="helpId"placeholder=""/>
                    <label for="" class="form-label">ImageUrl</label>
                    <input type="text" class="form-control" name="" required
                    id="Product_ImageUrl" aria-describedby="helpId"placeholder=""/>
                    <label for="" class="form-label">Stock</label>
                    <input type="number" min=1 class="form-control" name="" required
                    id="Product_Stock" aria-describedby="helpId"placeholder=""/>
                    <label for="" class="form-label">Price per unit</label>
                    <input type="number" min=1 class="form-control" name="" required
                    id="Product_PricePerUnit" aria-describedby="helpId"placeholder=""/>
                    <label for="" class="form-label">Category</label>
                    <div class="dropdown">
                        <select id="Product_Category">
                            <option value="Key" selected="selected">Key</option>
                            <option value="Account" >Account</option>
                        </select>
                    </form>
                    </div>
                    <a id="btn_do" name="" style="margin-top: 1%;" onclick=Create() class="btn btn-success w-100" href="#" role="button">Create</a>

                    </div>
                </div>
                

            </div>
